<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cy Chat - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="static/js/e2e-crypto.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 50%, #0369a1 100%);
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .password-strength-bar {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <!-- Logo Section -->
        <div class="text-center mb-6">
            <div class="inline-flex items-center justify-center w-14 h-14 bg-white rounded-2xl shadow-lg mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-sky-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-white mb-1">Create Account</h1>
            <p class="text-sky-100 text-sm">Join Cy Chat today</p>
        </div>

        <!-- Register Card -->
        <div class="glass-effect rounded-3xl shadow-2xl p-6">
            <!-- Success Alert -->
            <div id="success-alert" class="hidden mb-4 p-4 bg-green-50 border border-green-200 rounded-xl">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span id="success-message" class="text-green-700 text-sm font-medium"></span>
                </div>
            </div>

            <!-- Error Alert -->
            <div id="error-alert" class="hidden mb-4 p-4 bg-red-50 border border-red-200 rounded-xl">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span id="error-message" class="text-red-700 text-sm font-medium"></span>
                </div>
            </div>

            <!-- Register Form -->
            <form id="register-form" class="space-y-4">
                <!-- Nickname -->
                <div>
                    <label for="nickname" class="block text-sm font-semibold text-slate-700 mb-1.5">Display Name</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                        <input type="text" id="nickname" name="nickname" required maxlength="40"
                            class="w-full pl-10 pr-4 py-2.5 border border-slate-200 rounded-xl focus:ring-2 focus:ring-sky-500 focus:border-transparent transition-all bg-slate-50 focus:bg-white text-sm"
                            placeholder="Your display name">
                    </div>
                    <p class="text-xs text-slate-400 mt-1">Max 40 characters</p>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-semibold text-slate-700 mb-1.5">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                            </svg>
                        </div>
                        <input type="email" id="email" name="email" required
                            class="w-full pl-10 pr-4 py-2.5 border border-slate-200 rounded-xl focus:ring-2 focus:ring-sky-500 focus:border-transparent transition-all bg-slate-50 focus:bg-white text-sm"
                            placeholder="you@example.com">
                    </div>
                </div>

                <!-- Phone Number (Optional) -->
                <div>
                    <label for="phone" class="block text-sm font-semibold text-slate-700 mb-1.5">
                        Phone Number <span class="text-slate-400 font-normal">(optional)</span>
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                            </svg>
                        </div>
                        <input type="tel" id="phone" name="phone_number"
                            class="w-full pl-10 pr-4 py-2.5 border border-slate-200 rounded-xl focus:ring-2 focus:ring-sky-500 focus:border-transparent transition-all bg-slate-50 focus:bg-white text-sm"
                            placeholder="+20 123 456 7890">
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-semibold text-slate-700 mb-1.5">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                        <input type="password" id="password" name="password" required minlength="8"
                            class="w-full pl-10 pr-10 py-2.5 border border-slate-200 rounded-xl focus:ring-2 focus:ring-sky-500 focus:border-transparent transition-all bg-slate-50 focus:bg-white text-sm"
                            placeholder="Min 8 characters"
                            oninput="checkPasswordStrength(this.value)">
                        <button type="button" onclick="togglePassword('password')" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <svg class="h-5 w-5 text-slate-400 hover:text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                    <!-- Password Strength Indicator -->
                    <div class="mt-2">
                        <div class="flex gap-1">
                            <div id="strength-1" class="h-1 flex-1 rounded-full bg-slate-200 password-strength-bar"></div>
                            <div id="strength-2" class="h-1 flex-1 rounded-full bg-slate-200 password-strength-bar"></div>
                            <div id="strength-3" class="h-1 flex-1 rounded-full bg-slate-200 password-strength-bar"></div>
                            <div id="strength-4" class="h-1 flex-1 rounded-full bg-slate-200 password-strength-bar"></div>
                        </div>
                        <p id="strength-text" class="text-xs text-slate-400 mt-1"></p>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="confirm-password" class="block text-sm font-semibold text-slate-700 mb-1.5">Confirm Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                            </svg>
                        </div>
                        <input type="password" id="confirm-password" required
                            class="w-full pl-10 pr-10 py-2.5 border border-slate-200 rounded-xl focus:ring-2 focus:ring-sky-500 focus:border-transparent transition-all bg-slate-50 focus:bg-white text-sm"
                            placeholder="Repeat your password"
                            oninput="checkPasswordMatch()">
                        <div id="password-match-icon" class="absolute inset-y-0 right-0 pr-3 flex items-center hidden">
                            <svg class="h-5 w-5 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                    </div>
                    <p id="password-match-text" class="text-xs mt-1 hidden"></p>
                </div>

                <!-- Terms -->
                <div class="flex items-start">
                    <input type="checkbox" id="terms" required
                        class="w-4 h-4 text-sky-600 border-slate-300 rounded focus:ring-sky-500 mt-0.5">
                    <label for="terms" class="ml-2 text-sm text-slate-600">
                        I agree to the <a href="#" class="text-sky-600 hover:underline">Terms of Service</a> and <a href="#" class="text-sky-600 hover:underline">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" id="register-btn"
                    class="w-full bg-sky-600 hover:bg-sky-700 text-white font-semibold py-2.5 rounded-xl transition-all shadow-lg hover:shadow-xl flex items-center justify-center gap-2">
                    <span>Create Account</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                    </svg>
                </button>
            </form>

            <!-- Divider -->
            <div class="my-5 flex items-center">
                <div class="flex-1 border-t border-slate-200"></div>
                <span class="px-4 text-sm text-slate-400">or</span>
                <div class="flex-1 border-t border-slate-200"></div>
            </div>

            <!-- Login Link -->
            <div class="text-center">
                <p class="text-slate-600 text-sm">Already have an account?</p>
                <a href="login.html" class="inline-flex items-center gap-2 mt-1 text-sky-600 hover:text-sky-700 font-semibold transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                    </svg>
                    <span>Sign In</span>
                </a>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center text-sky-100 text-xs mt-4">
            Secured by <span class="font-semibold">Cy-Server</span>
        </p>
    </div>

<script>
    // API Base URL
    const API_BASE = 'http://localhost:8000/api/v1';

    // Toggle password visibility
    function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        input.type = input.type === 'password' ? 'text' : 'password';
    }

    // Check password strength
    function checkPasswordStrength(password) {
        const bars = [
            document.getElementById('strength-1'),
            document.getElementById('strength-2'),
            document.getElementById('strength-3'),
            document.getElementById('strength-4')
        ];
        const strengthText = document.getElementById('strength-text');
        
        let strength = 0;
        
        if (password.length >= 8) strength++;
        if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
        if (password.match(/[0-9]/)) strength++;
        if (password.match(/[^a-zA-Z0-9]/)) strength++;

        // Reset bars
        bars.forEach(bar => {
            bar.classList.remove('bg-red-400', 'bg-yellow-400', 'bg-green-400', 'bg-emerald-500');
            bar.classList.add('bg-slate-200');
        });

        const colors = {
            1: { color: 'bg-red-400', text: 'Weak', textColor: 'text-red-500' },
            2: { color: 'bg-yellow-400', text: 'Fair', textColor: 'text-yellow-600' },
            3: { color: 'bg-green-400', text: 'Good', textColor: 'text-green-500' },
            4: { color: 'bg-emerald-500', text: 'Strong', textColor: 'text-emerald-600' }
        };

        for (let i = 0; i < strength; i++) {
            bars[i].classList.remove('bg-slate-200');
            bars[i].classList.add(colors[strength].color);
        }

        if (password.length > 0) {
            strengthText.textContent = colors[strength]?.text || '';
            strengthText.className = `text-xs mt-1 ${colors[strength]?.textColor || 'text-slate-400'}`;
        } else {
            strengthText.textContent = '';
        }
    }

    // Check if passwords match
    function checkPasswordMatch() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const matchIcon = document.getElementById('password-match-icon');
        const matchText = document.getElementById('password-match-text');

        if (confirmPassword.length > 0) {
            matchIcon.classList.remove('hidden');
            matchText.classList.remove('hidden');
            
            if (password === confirmPassword) {
                matchIcon.innerHTML = `<svg class="h-5 w-5 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>`;
                matchText.textContent = 'Passwords match';
                matchText.className = 'text-xs mt-1 text-green-500';
            } else {
                matchIcon.innerHTML = `<svg class="h-5 w-5 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>`;
                matchText.textContent = 'Passwords do not match';
                matchText.className = 'text-xs mt-1 text-red-500';
            }
        } else {
            matchIcon.classList.add('hidden');
            matchText.classList.add('hidden');
        }
    }

    // Show error message
    function showError(message) {
        const errorAlert = document.getElementById('error-alert');
        const errorMessage = document.getElementById('error-message');
        document.getElementById('success-alert').classList.add('hidden');
        errorMessage.textContent = message;
        errorAlert.classList.remove('hidden');
    }

    // Show success message
    function showSuccess(message) {
        const successAlert = document.getElementById('success-alert');
        const successMessage = document.getElementById('success-message');
        document.getElementById('error-alert').classList.add('hidden');
        successMessage.textContent = message;
        successAlert.classList.remove('hidden');
    }

    // Handle registration form submission
    document.getElementById('register-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        // Validate passwords match
        if (password !== confirmPassword) {
            showError('Passwords do not match');
            return;
        }

        // Validate password strength
        if (password.length < 8) {
            showError('Password must be at least 8 characters long');
            return;
        }

        const registerBtn = document.getElementById('register-btn');
        const originalContent = registerBtn.innerHTML;
        
        // Show loading state
        registerBtn.disabled = true;
        registerBtn.innerHTML = `
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Creating account...</span>
        `;

        const userData = {
            nickname: document.getElementById('nickname').value.trim(),
            email: document.getElementById('email').value.trim(),
            password: password,
            phone_number: document.getElementById('phone').value.trim() || null
        };

        try {
            const response = await fetch(`${API_BASE}/auth/register`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData)
            });

            const data = await response.json();

            // Check for success - must have status_code 201 or no error status_code
            const isSuccess = (response.ok && !data.status_code) || 
                              (response.ok && data.status_code === 201) ||
                              (data.user && data.token);
            
            if (isSuccess) {
                // Generate E2E encryption keys for the new user
                try {
                    registerBtn.innerHTML = `
                        <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span>Generating encryption keys...</span>
                    `;
                    
                    // Initialize E2E encryption (generates and stores keys)
                    const { publicKey } = await E2ECrypto.initialize();
                    
                    // Upload the public key to the server
                    if (data.token && data.token.access_token) {
                        await fetch(`${API_BASE}/user/public-key`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${data.token.access_token}`
                            },
                            body: JSON.stringify({ public_key: publicKey })
                        });
                        console.log('E2E encryption keys generated and uploaded successfully');
                    }
                } catch (cryptoError) {
                    console.error('Error generating encryption keys:', cryptoError);
                    // Continue anyway - keys can be generated on first login
                }
                
                showSuccess('Account created with end-to-end encryption! Redirecting to login...');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                // Handle specific error messages from backend
                let errorMsg = data.message || data.detail || 'Registration failed. Please try again.';
                
                // Make error messages more user-friendly
                if (errorMsg.includes('already signed up') || errorMsg.includes('already exist')) {
                    errorMsg = 'This email is already registered. Please use a different email or sign in.';
                }
                
                showError(errorMsg);
            }
        } catch (error) {
            console.error('Registration error:', error);
            showError('Connection failed. Please check if the server is running.');
        } finally {
            registerBtn.disabled = false;
            registerBtn.innerHTML = originalContent;
        }
    });
</script>
</body>
</html>
